[package]
name = "snatchr"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8.4"
tokio = { version = "1.47", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
yt-dlp = "1.3.4"
uuid = { version = "1.17", features = ["v4"] }
tower = "0.4"
tower-http = { version = "0.6.6", features = ["fs", "cors"] }
dotenvy = "0.15.7"
strum = "0.27.2"
strum_macros = "0.27.2"
